<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Weekly Planner</h1>
        <hr>
    </header>

    <nav>
        <ul>
            <li><a href="#schedule">Schedule</a></li>
            <li><a href="#copyright">Copyright</a></li>
        </ul>
    </nav>

    <main>
        <h2>My Weekly Schedule</h2>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Activity</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Saturday</td>
                        <td>Reading Book</td>
                        <td>07:00 AM</td>
                    </tr>
                    <tr>
                        <td>Monday</td>
                        <td>Sporting</td>
                        <td>09:00 AM</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Friday</td>
                        <td>Work</td>
                        <td>10:00 AM</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

    <footer>
        <p id="copyright">&copy; 2024 My Planner</p>
    </footer>
</body>

</html>

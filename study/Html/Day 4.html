<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <fieldset>
        <legend>Contact Us</legend>
        <form method="post">
            <div>
                <label for="Name">Name</label>
                <input type="text" name="Name" placeholder="Enter the name" minlength="5">
            </div>
            <br>
            <div>
                <label for="Name">Email</label>
                <input type="email" name="email" placeholder="Enter the email address">
            </div>
            <br>
            <div>
                <label for="password">password</label>
                <input type="password" name="Name" required placeholder="enter the password" minlength="5">
            </div>
            <br>
            <div>
                <label id="gender">gender</label>
                <input type="radio" name="gender" value="male">
                <label for="male">man</label>
                <input type="radio" name="gender" value="female">
                <label for="female">female</label>

            </div>
            <br>
            <div>
                <label for="hobbies">Hobbies</label>
                <select id="hobbies" name="hobbies">
                    <optgroup id="hobbies">
                        <option value="sporing">sporing</option>
                        <option selected value="cooking">cooking</option>
                        <option value="reading">reading</option>
                    </optgroup>
                </select>
            </div>
            <br>
            <div>
                <label for="message">message</label><br>
                <textarea 
                rows="8" cols="30" id="message" placeholder="content of message" maxlength="200" minlength="50"></textarea>
            </div>
            <div>

                <button type="submit">sign-up</button>
            </div>


            
        </form>
    </fieldset>
</body>
</html>
